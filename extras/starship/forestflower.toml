# Forest Flower Powerline Preset for Starship
# Full version with language detection
# Proper UTF-8 powerline arrows

format = """
[](#b4d494)\
$time\
[](bg:#4d3d4a fg:#b4d494)\
$directory\
[](fg:#4d3d4a bg:#2d4d4a)\
$git_branch\
$git_status\
[](fg:#2d4d4a bg:#1e2326)\
$bun\
$nodejs\
$python\
$rust\
$golang\
[](fg:#1e2326)\
"""

[time]
# show_always = true
style = "bg:#b4d494 fg:#101010"
# style = "bg:#b4d494 fg:#f85552"
format = '[ $time ]($style)'
time_format = "%R"
disabled = false

[directory]
style = "bg:#4d3d4a fg:#d699b6"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = "󰇚 "
"Music" = " "
"Pictures" = " "
"Code" = "󰨞 "
"Developer" = "󰨞 "

[git_branch]
symbol = ""
style = "bg:#2d4d4a fg:#7fbbb3"
format = '[$symbol $branch ]($style)'

[git_status]
style = "bg:#2d4d4a fg:#7fbbb3"
format = '[$all_status$ahead_behind ]($style)'

# Language modules - show in sage segment when detected
[bun]
symbol = ""
style = "bg:#1e2326 fg:#89b4a8"
format = '[$symbol ($version) ]($style)'
detect_files = ['bun.lockb', 'bunfig.toml']

[nodejs]
symbol = "󰎙"
style = "bg:#1e2326 fg:#89b4a8"
format = '[ $symbol ($version) ]($style)'
detect_files = ['package.json', '.node-version', '.nvmrc']

[python]
symbol = " "
style = "bg:#1e2326 fg:#89b4a8"
format = '[$symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#1e2326 fg:#89b4a8"
format = '[$symbol ($version) ]($style)'

[golang]
symbol = " "
style = "bg:#1e2326 fg:#89b4a8"
format = '[$symbol ($version) ]($style)'

